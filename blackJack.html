<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackJack.css">
    </head>
    <body>
        <div class="overlay invisible">
            <div class="info">
                <div class="notification"></div>
                <button class="reset-game">Play again</button>
            </div>
        </div>
        <div class="container">
            <div class="field">
                    <div class="player-field">
                    <div class="player-score"></div>
                    <div class="cards-field"></div>
                </div>
                <div class="croupier-field">
                    <div class="croupier-score"></div>
                    <div class="cards-field"></div>
                </div>
            </div>
            <div class="move">
                <div class="card hit">
                    <div>HIT</div>
                </div>
                <div class="card stand">
                    <div>STAND</div>
                </div>
            </div>
        </div>
        <script src="blackJack.js"></script>
    </body>
</html>
